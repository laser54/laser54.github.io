<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Анализ затрат на печать</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding-top: 20px; background-color: #343a40; color: #fff; }
        .container { max-width: 1000px; background-color: #495057; padding: 20px; border-radius: 8px; box-shadow: 0 2px 4px rgba(0,0,0,.1); }
        .form-label { font-weight: bold; color: #f8f9fa; }
        .form-control { color: #212529; }
        .btn-primary { background-color: #007bff; border-color: #007bff; }
    </style>
</head>
<body>
<div class="container">
    <h2>Анализ затрат на печать</h2>
    <div class="row">
        <div class="col-md-6">
            <h4>Принтеры</h4>
            <div class="mb-3">
                <label for="printer_count" class="form-label">Количество принтеров:</label>
                <input type="number" class="form-control" id="printer_count" required>
            </div>
            <div class="mb-3">
                <label for="printer_cost" class="form-label">Стоимость одного принтера:</label>
                <input type="number" class="form-control" id="printer_cost" required>
            </div>
            <div class="mb-3">
                <label for="printer_maintenance" class="form-label">Годовое обслуживание одного принтера:</label>
                <input type="number" class="form-control" id="printer_maintenance" required>
            </div>
            <div class="mb-3">
                <label for="printer_sheets_per_user" class="form-label">Среднее количество листов на пользователя в год:</label>
                <input type="number" class="form-control" id="printer_sheets_per_user" required>
            </div>
        </div>
        <div class="col-md-6">
            <h4>МФУ</h4>
            <div class="mb-3">
                <label for="mfu_cost" class="form-label">Стоимость МФУ:</label>
                <input type="number" class="form-control" id="mfu_cost" required>
            </div>
            <div class="mb-3">
                <label for="mfu_maintenance" class="form-label">Годовое обслуживание МФУ:</label>
                <input type="number" class="form-control" id="mfu_maintenance" required>
            </div>
            <div class="mb-3">
                <label for="mfu_sheets_per_user" class="form-label">Среднее количество листов на пользователя в год:</label>
                <input type="number" class="form-control" id="mfu_sheets_per_user" required>
            </div>
            <div class="mb-3">
                <label for="visits_per_day" class="form-label">Количество посещений МФУ в день:</label>
                <input type="number" class="form-control" id="visits_per_day" required>
            </div>
            <div class="mb-3">
                <label for="time_per_visit" class="form-label">Время на одно посещение МФУ (в минутах):</label>
                <input type="number" class="form-control" id="time_per_visit" required>
            </div>
            <div class="mb-3">
                <label for="monthly_salary" class="form-label">Месячная зарплата сотрудника:</label>
                <input type="number" class="form-control" id="monthly_salary" required>
            </div>
            <div class="mb-3">
                <label for="number_of_employees" class="form-label">Количество сотрудников:</label>
                <input type="number" class="form-control" id="number_of_employees" required>
            </div>
        </div>
    </div>
    <button class="btn btn-primary" onclick="calculateCosts()">Рассчитать</button>
    <div id="result" class="mt-4"></div>
</div>

<script>
function calculateCosts() {
    const printerCount = parseInt(document.getElementById('printer_count').value);
    const printerCost = parseFloat(document.getElementById('printer_cost').value);
    const printerMaintenance = parseFloat(document.getElementById('printer_maintenance').value);
    const printerSheetsPerUser = parseFloat(document.getElementById('printer_sheets_per_user').value);

    const mfuCost = parseFloat(document.getElementById('mfu_cost').value);
    const mfuMaintenance = parseFloat(document.getElementById('mfu_maintenance').value);
    const mfuSheetsPerUser = parseFloat(document.getElementById('mfu_sheets_per_user').value);

    const visitsPerDay = parseInt(document.getElementById('visits_per_day').value);
    const timePerVisit = parseFloat(document.getElementById('time_per_visit').value);
    const monthlySalary = parseFloat(document.getElementById('monthly_salary').value);
    const numberOfEmployees = parseInt(document.getElementById('number_of_employees').value);

    const hourlyRate = monthlySalary / 160; // Assuming 160 working hours per month
    const extraCostPerYear = visitsPerDay * timePerVisit * hourlyRate / 60 * 20 * 12; // 20 working days per month, 12 months per year

    const totalPrinterCosts = (printerCost * printerCount + printerMaintenance * printerCount) + (printerSheetsPerUser * numberOfEmployees);
    const totalMfuCosts = mfuCost + mfuMaintenance + (mfuSheetsPerUser * numberOfEmployees) + extraCostPerYear;

    let resultText = `<strong>Общие годовые затраты на принтеры:</strong> ${totalPrinterCosts.toFixed(2)} руб.<br>` +
                     `<strong>Общие годовые затраты на МФУ:</strong> ${totalMfuCosts.toFixed(2)} руб.<br>`;

    document.getElementById('result').innerHTML = resultText;
}
</script>

</body>
</html>
